<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="clone.css" type="text/css">
		<title>Google Clone</title>
	</head>

	<body>
		<ul class="nav">
			<li><a href="https://plus.google.com/?gpsrc=ogpy0&amp;tab=wX">+You</a></li>
			<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
			<li><a href="https://www.google.com/imghp?hl=en&amp;tab=wi&amp;ei=IduIU-bmIar-igKOg4HICw&amp;ved=0CAQQqi4oAg">Images</a></li>
			<li><a style="cursor: default" href="http://www.google.com/intl/en/options/"><img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/grid.png" alt="grid"></a></li>
			<li id="signin"><a style="cursor: default; text-decoration: none" href="https://accounts.google.com/ServiceLogin?hl=en&amp;continue=https://www.google.com/">Sign in</a></li>
		</ul>

		<div class="center">
			<div class="logo">
				<img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/google-logo.png" alt="logo" height="95" width="270">
			</div><br>
			
			<fieldset class="search">
				<input type="text" name="search" id="input">
				<a href="#"><img src="https://dl.dropboxusercontent.com/u/15152010/thinkful/FEWD/google_clone/images/microphone.png" alt="mic" id="mic"></a>
			</fieldset>
			
			<form class="buttons">
				<input type="submit" value="Google Search" id="google">
				<input type="submit" value="I'm Feeling Lucky" id="lucky">
			</form>

			<div class="congrats">
				<img id="cap" src="https://www.google.com/images/hpp/grad.png" alt="Congratulations, Class of 2014" height="68" width="68">
				Congratulations, Class of 2014.
				<a href="https://www.youtube.com/watch?v=CmFV_f-snTY" style="color: purple">This is for you.</a>
			</div>
		</div>

		<footer class="footer">
			<ul class="left">
				<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
				<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
				<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</ul>

			<ul class="right">
				<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></li>	
			</ul>
		</footer>	
	</body>
</html>
